<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="music.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  
  <title>music player</title>
</head>

<body>
  <div class="nav">
    <span class="navH"><i class="fa-solid fa-chevron-down"></i></span>
    <span class=" h playlist navH">Indie Rock Road Trip</span>
    <span class="navH"><i class="fa-solid fa-bars"></i></span>
  </div>


  <div class="musicname">
    <div class="Name">A Moment Apart</div>
    <div class="lang">Odesza</div>
  </div>


  <div class="timespamp">
    <div class="time">02:15 | </div>
    <div class="current"> 01:40</div>

  </div>


  <div class="outer">
    <div class="cover">
      <div class="image"></div>
    </div>
  </div>


  <div class="player">
    <i class="fa-solid fa-backward-step"></i>
    <i class="fa-solid fa-circle-play play"></i>
    <a href=""><i class="fa-solid fa-forward-step"></i>
    </a>
  </div>

  <div class="audio">
    <audio controls src="aajki.m4a"></audio>
  </div>

  <h4>Himanshu Singh</h4>
</body>

</html>
