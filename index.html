<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="music.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  
  <title>music player</title>

  <style>
.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 6px;
  background: #ddd;
  border-radius: 50px;
  outline: none;
}

/* Track */
.slider::-webkit-slider-runnable-track {
  width: 100%;
  height: 6px;
  background: linear-gradient(90deg, #4CAF50, #2196F3);
  border-radius: 50px;
}

/* Thumb */
.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 18px;
  height: 18px;
  background: #fff;
  border: 3px solid #2196F3;
  border-radius: 50%;
  cursor: pointer;
  margin-top: -6px;
  transition: 0.2s;
}

.slider::-webkit-slider-thumb:hover {
  transform: scale(1.1);
}

  </style>
</head>

<body>
  <div class="nav">
    <span class="navH"><i class="fa-solid fa-chevron-down"></i></span>
    <span class=" h playlist navH">Indie Rock Road Trip</span>
    <span class="navH"><i class="fa-solid fa-bars"></i></span>
  </div>


  <div class="musicname">
    <div id="songTitle">A Moment Apart</div>
    <div class="lang">HINDI SONG</div>
  </div>


  <div class="timespamp" class=" player">
    <div id="time" >4:00 </div>
    <div class="current" id="current"> 01:40</div>
 
  </div>


  <div class="outer">
    <div class="cover">
      <div class="image" id="img" src="chal.png"></div>
    </div>
  </div>
   
    <input type="range" id="myRange" value="0">
    


  <div class="player">
    <i class="fa-solid fa-backward-step" onclick="prevSong()"></i>
    <i class="fa-solid fa-circle-play pause" onclick="playPause()" id="midBtn"></i>
    <i class="fa-solid fa-forward-step" onclick="nextSong()"></i>
    
  </div>
  




  <div class="audio">
  <audio id="audio"></audio>  
  </div>

  <h4>Himanshu Singh</h4>
  <script src="player.js"></script>
</body>

</html>
